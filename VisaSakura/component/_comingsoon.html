
<script type="text/x-template" id="comingsoon">
  <transition name="fade">
    <div class="comingsoon-main" v-if="openCome &amp;&amp; open" key="comingsoon">
      <div class="comingsoon">
        <div class="comingsoon__box">
          <div class="comingsoon__hd">
            <h2 class="comingsoon__title"> 
              <p>Coming soon...</p>
            </h2>
          </div>
          <div class="comingsoon__bd">
            <div class="counter"> 
              <div class="days">
                <div class="value">{{date.days || '00'}}</div><span>日</span>
              </div>
              <div class="hours">
                <div class="value">{{date.hours || '00'}}</div><span>時</span>
              </div>
              <div class="minutes">
                <div class="value">{{date.minutes || '00'}}</div><span>分</span>
              </div>
              <div class="seconds">
                <div class="value">{{date.seconds || '00'}}</div><span>秒</span>
              </div>
            </div>
            <p class="coming-text">coming soon</p>
          </div>
          <div class="comingsoon__fd">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>
  </transition>
</script>
